---
- hosts: localhost
  gather_facts: no

  tasks:
  - name: account info
    acme_certificate_revoke:
      account_key_src: "{{ lookup('env','HOME') }}/.local/share/letsencrypt/letsencrypt.pem"
      certificate: "{{ lookup('env','HOME') }}/.local/share/letsencrypt/"
      acme_version: 2
#      acme_directory: https://acme-v02.api.letsencrypt.org/directory
      acme_directory: https://acme-staging-v02.api.letsencrypt.org/directory
    register: account_data